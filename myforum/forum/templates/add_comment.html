{% load static %}
<!DOCTYPE html>
<html>
  {% include 'header.html' %}
  <head>
    <title>Add Comment</title>
    <link rel="stylesheet" href="{% static 'add_post.css' %}" />
  </head>
  <body>
    <div class="container">
      <h1>Add Comment</h1>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_content">Content:</label>
          {{ form.content }}
        </div>
        <button type="submit" class="post-submit-button">Submit</button>
      </form>
    </div>
  </body>
</html>
